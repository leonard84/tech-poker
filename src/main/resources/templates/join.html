<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tech Poker</title>

    <meta property="description" content="Join the Tech Poker session.">
    <meta property="og:type" content="website">
    <meta property="og:image" data-th-content="@{/qr/__${gameId}__/join.png}">
    <meta property="twitter:image" data-th-content="@{/qr/__${gameId}__/join.png}">
    <meta property="twitter:card" content="summary_large_image">

    <script src="../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}"></script>
    <script src="../static/js/join.js" data-th-src="@{/js/join.js}"></script>
    <script src="../static/js/qrcode.min.js" data-th-src="@{/js/qrcode.min.js}"></script>
    <script src="../static/js/techpoker-qr.js" data-th-src="@{/js/techpoker-qr.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}"
          data-th-if="${currentSitePreference.normal}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" data-th-href="@{/css/theme/cyborg/bootstrap.min.css}"
          data-th-if="${currentSitePreference.mobile || currentSitePreference.tablet}"/>
    <link rel="stylesheet" href="../static/css/techpoker.css" data-th-href="@{/css/techpoker.css}"/>
</head>
<body onload="renderQr()">
<div class="container">
    <form id="joinform" data-th-action="@{/join/__${gameId}__}" method="post">
        <div class="row">
            <div class="col">
                <h1>Tech Poker <img class="d-none d-sm-inline" alt="logo" src="img/logo-48.png" data-th-src="@{/img/logo-48.png}">
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-2">
                <input type="text" name="playerName" id="playerName" class="form-control" placeholder="Nickname" minlength="3"
                       required="true"/>
            </div>
            <div class="col-md-6 col-sm-12">
                <button class="btn btn-success" type="submit"><span
                        class="glyphicon glyphicon-list-alt"></span> Join Plain
                </button>
                <button class="btn btn-primary" id="joinws" type="button" data-th-attr="data-session-id='__${gameId}__'">
                    <span class="glyphicon glyphicon-cloud"></span> Join Websockets
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5">
                <div id="joinQr" data-qr-url="http://localhost/session/3847599023409"
                     data-th-attr="data-qr-url=${externalUrl}+@{/join?gameId=__${gameId}__}"></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
